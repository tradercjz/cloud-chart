apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codeserver-{{ .Values.userId }}
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"

    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/code/{{ .Values.userId }}"

    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"

    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-header-upgrade: $http_upgrade
    nginx.ingress.kubernetes.io/proxy-set-header-connection: "upgrade"
spec:
  rules:
  - host: chat.dolphindb.cloud
    http:
      paths:
      - path: /{{ .Values.userId }}(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: codeserver-{{ .Values.userId }}
            port:
              number: {{ .Values.codeserver.port }}
